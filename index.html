<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <div id="app"></div>
    <div class="container container-total">
      <div class="card total">
        <div class="card-body">
          <form class="city-input">
            <input
              type="text"
              name="search"
              id="searchCity"
              placeholder="Enter your city"
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" value="Search" class="btn btn-success btn-search" />
          </form>

          <div class="card body">
            <div class="card-body">
              <div class="header">
                <h2>Ho Chi Minh City</h2>
                <p class="temp">
                  <span>
                    <i class="fas fa-arrow-down icon-arrow"></i>
                    18°C
                  </span>
                  <span>
                    <i class="fas fa-arrow-up icon-arrow"></i>
                    27°C
                  </span>
                </p>
              </div>

              <div class="weather-body">
                <div class="weather__details">
                  <p class="time">
                  Tuesday 10:10</p>      
                  <p class="date">10/19/2021</p>  
                  <p class="wind">Wind 6km/h</p>                  
                  <p class="humid">
                    <i class="fas fa-tint"></i>
                    30%
                  </p>          
                </div>
                
                <div class="weather-today">
                  <img id="icon-des" src="http://openweathermap.org/img/wn/02n@2x.png">
                  <p id="description">CLOUDY</p>
                </div>
                <div class="weather-temperature">
                  <strong class="current-temperature">25</strong>
                  <span id="btn-group">
                    <a href="#" class="deg active">°C</a><span id="seperate"> |</span>
                    <a href="#" class="far">°F</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <h1 class="temp"></h1>
          <div class="card footer">
            <div class="card-body card-body-footer">
              <div class="container-footer">
                <strong class="day">WED</strong> <br />
                <i class="fas fa-cloud-moon-rain weather"></i>
                <br />
                <strong class="temperature">25°C</strong>
              </div>

              <div class="container-footer">
                <strong class="day">THU</strong> <br />
                <i class="fas fa-sun weather"></i>
                <br />
                <strong class="temperature">27°C</strong>
              </div>

              <div class="container-footer">
                <strong class="day">FRI</strong> <br />
                <i class="fas fa-cloud-sun-rain weather"></i>
                <br />
                <strong class="temperature">28°C</strong>
              </div>

              <div class="container-footer">
                <strong class="day">SAT</strong> <br />
                <i class="fas fa-cloud-moon-rain weather"></i>
                <br />
                <strong class="temperature">24°C</strong>
              </div>

              <div class="container-footer">
                <strong class="day">SUN</strong> <br />
                <i class="fas fa-cloud-sun-rain weather"></i>
                <br />
                <strong class="temperature">30°C</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/tranquynhanh/sheCode" target="_blank" rel="noopener">Open-source code</a><span> by Charlotte</span>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
